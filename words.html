<!Doctype html>
<html>

<head>
    <title>我是单词表1111</title>
    <style>
        h1 {
            font-size: 40px;
        }
        th { text-align: left; }
    </style>
</head>

<body>
    <h1>单词表</h1>

    <table border="1">
        <thead>
            <tr>
                <th width="100">单词</th>
                <th width="200">含义</th>
                <th width="100">是否掌握</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>file</td>
                <td>文件</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>head</td>
                <td>头</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>table</td>
                <td>表格</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>row</td>
                <td>行</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>column</td>
                <td>列</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </tbody>


    </table>
</body>

</html>
